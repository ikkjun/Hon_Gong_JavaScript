  <script>
    console.log('문제 1')
    const array = ['사과', '배', '귤', '바나나']

    console.log('# for in 반복문')
    for (const i in array) {
      console.log(i)
    }

    console.log('# for of 반복문')
    for (const i of array) {
      console.log(i)
    }

    console.log('문제 2')
    const array2 = []
    for (let i=0;i<3;i++) {
      array2.push((i+1) * 3) 
    }
    console.log(array2)
    
    console.log('문제 3')
    let output3 = 1
    for(let i=1;i<=100;i++) {
      output3 *= i
    }

    console.log(`1~100까지의 숫자를 모두 곱하면, ${output3}입니다.`)

        
    console.log('문제 4(내 풀이)')
    // 변수를 선언
    let output4 = ''
    const size = 5

    // 반복
    for(let i = 1;i<=5;i++) {
      for(let j = size-i; j>0; j--) {
        output4 += ' '
      }
      for(let k = 0; k < i * 2 - 1; k++) {
        output4 += '*'
      }
      output4 += '\n'
    }
    for(let i=6; i<10; i++) {
      for(let j = i-5;j>0;j--) {
        output4 += ' '
      }
      for(let l = (10-i-1)*2 + 1; l > 0; l--) {
        output4 += '*'
      }
      output4 += '\n'
    }
     // 출력
     console.log(output4)

    console.log('문제 4(정답)')
    // 변수를 선언
    let output5 = ''
    const size5 = 5
    for(let i = 1; i<=size5;i++) {
      for(let j = size5; j>i;j--) {
        output5 += ' '
      }
      for(let k = 0; k < 2 * i - 1;k++) {
        output5 += '*'
      }
      output5 += '\n'
    }
    for(let i = size5 - 1; i > 0; i--) {
      for(let j = size5; j > i; j--) {
        output5 += ' '
      }
      for(let k = 0; k < 2 * i - 1; k++) {
        output5 += '*'
      }
      output5 += '\n'
    }

    // 출력
    console.log(output5)
  </script>
