<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    console.log('문제 1')
    const array = ['사과', '배', '귤', '바나나']

    console.log('# for in 반복문')
    for (const i in array) {
      console.log(i)
    }

    console.log('# for of 반복문')
    for (const i of array) {
      console.log(i)
    }

    console.log('문제 2')
    const array2 = []
    for (let i=0;i<3;i++) {
      array2.push((i+1) * 3) 
    }
    console.log(array2)
    
    console.log('문제 3')
    let output3 = 1
    for(let i=1;i<=100;i++) {
      output3 *= i
    }

    console.log(`1~100까지의 숫자를 모두 곱하면, ${output3}입니다.`)

        
    console.log('문제 4')
    let output4 = ''
    const size = 5
    for(let i = 0;i<size;i++) {
      for(let j = 1; j<10; j++) {
        output4 += '*'
      }
      output4 += '\n'
    }
    console.log(output4)
  </script>
