<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const students = []
        students.push({이름: '구름', 국어: 87, 영어: 98, 수학: 88, 과학: 90})
        students.push({이름: '별이', 국어: 92, 영어: 98, 수학: 96, 과학: 88})
        students.push({이름: '겨울', 국어: 76, 영어: 96, 수학: 94, 과학: 86})
        students.push({이름: '바다', 국어: 98, 영어: 52, 수학: 98, 과학: 92})
        
        // students 배열 내부의 객체 모두에 메소드를 추가한다.
        for (const student of students) {
            student.get총점 = function() {
                // this키워드를 활용하고 싶으면 function(){} 형태로 사용해야 한다.
                return this.국어 + this.영어 + this.수학 + this.과학
            }

            student.get평균 = function() {
                return this.get총점() / 4
            }
        }

        // 출력
        let output = '이름\t총점\t평균\n'
        for (const student of students) {
            output += `${student.이름}\t${student.get총점()}점\t${student.get평균()}점\n`
        }
        
        console.log(output)
    </script>
</head>
<body>
    
</body>
</html>
