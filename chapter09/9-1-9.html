<script>
    class StudentList {
        constructor () {
            this.list = []
        }

        add (student) {
            this.list.push(student)
        }

        printTable() {
            let output = '이름\t총점\t평균\n'
            for (const student of this.list) {
                output += `${student.이름}\t${student.getSum()}점\t${student.getAvg()}점\n`
            }
            console.log(output)
        }
    }
    // 클래스 선언
    class Student {
        // 생성자 → 클래스로 객체를 생성할 때 호출된다.
        constructor (이름, 국어, 영어, 수학, 과학) {
            //속성을 만드는 부분
            this.이름 = 이름
            this.국어 = 국어
            this.영어 = 영어
            this.수학 = 수학
            this.과학 = 과학
        }

        // 메서드를 만드는 부분
        getSum () {
            return this.국어 + this.영어 + this.수학 + this.과학
        }

        getAvg () {
            return this.getSum() / 4
        }
    }

    // 학생을 선언
    const students = new StudentList()
    students.add(new Student('구름', 87, 98, 88, 90))
    students.add(new Student('별이', 92, 98, 96, 88))
    students.add(new Student('겨울', 76, 96, 94, 86))
    students.add(new Student('바다', 98, 52, 98, 92))
    
    // 출력
    students.printTable()

</script>
