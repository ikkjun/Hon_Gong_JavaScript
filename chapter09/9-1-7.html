<script>
    // 클래스 선언
    class Student {
        // 생성자 → 클래스로 객체를 생성할 때 호출된다.
        constructor (이름, 국어, 영어, 수학, 과학) {
            //속성을 만드는 부분
            this.이름 = 이름
            this.국어 = 국어
            this.영어 = 영어
            this.수학 = 수학
            this.과학 = 과학
        }
    }

    // 학생을 선언
    const students = [
        //객체를 생성
        new Student('구름', 87, 98, 88, 90),
        new Student('별이', 92, 98, 96, 88),
        new Student('겨울', 76, 96, 94, 86),
        new Student('바다', 98, 52, 98, 92)
    ]
</script>
