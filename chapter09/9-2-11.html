<script>
    // 정사각형 클래스
    class Square {
        // 만들어진 Square객체의 개수를 알고 싶을 때
        static #counter = 0
        static get counter() {
            return Square.#counter
        }

        #length

        constructor (length) {
            this.length = length
            Square.#counter++
        }

        static perimeterOf (length) {
            return length * 4
        }

        static areaOf(length) {
            return length * length
        }

        set length (length) {
            if(length <= 0) {
                throw '길이는 0보다 커야 합니다.'
            }
            this.#length = length
        }

        get length () { return this.#length }
        get perimeter () {return 4 * this.#length} 
        get area () {return this.#length * this.#length}
    }

    // 클래스 사용하기
    const squareA = new Square(10) 
    const squareB = new Square(20)
    const squareC = new Square(30)
    console.log(`지금까지 생성된 Square 인스턴스는 ${Square.counter}개 입니다.`)
    
    // static 메소드 사용하기
    console.log(`한 변의 길이가 20인 정사각형의 둘레는 ${Square.perimeterOf(20)}입니다.`)
    console.log(`한 변의 길이가 30인 정사각형의 둘레는 ${Square.areaOf(30)}입니다.`)
</script>
