<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const students = []
        students.push({이름: '구름', 국어: 87, 영어: 98, 수학: 88, 과학: 90})
        students.push({이름: '별이', 국어: 92, 영어: 98, 수학: 96, 과학: 88})
        students.push({이름: '겨울', 국어: 76, 영어: 96, 수학: 94, 과학: 86})
        students.push({이름: '바다', 국어: 98, 영어: 52, 수학: 98, 과학: 92})

        // 객체를 처리하는 함수를 선언
        const get총점 = (student) => {
            return student.국어 + student.영어 + student.수학 + student.과학
        }

        const get평균 = (student) => {
            return get총점(student) / 4
        }
        // 출력
        let output = '이름\t총점\t평균\n'
        for (const student of students) {
            const sum = student.국어 + student.영어 + student.수학 + student.과학
            const average = sum / 4
            output += `${student.이름}\t${get총점(student)}점\t${get평균(student)}점\n`
        }
        
        console.log(output)
    </script>
</head>

</body>
</html>
