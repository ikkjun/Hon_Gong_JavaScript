<script>
  function min(...items) {
    // 매개변수 items는 배열처럼 사용
    let output = items[0]
    for(const item of items) {
      if (output > item) {
        output = item
      }
    }
    return output
  }

  console.log('min(52, 273, 32, 103, 275, 24, 57)')
  console.log(`=${min(52, 273, 32, 103, 275, 24, 57)}`)
</script>
