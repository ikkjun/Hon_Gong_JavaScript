<script>
  "".length === 0
  // 논리 부정 연산자
  !불
  // 단항 연산자: 피연산자 하나
  -10
  // 이항 연산자: 피연산자 두 개
  10 - 20
  // 삼항 연산자: 피연산자 세 개

  // 논리 연산자

  // 논리 합 연산
  연산자: ||(또는)
  형태: Boolean || Boolean 적어도 하나면 true면 전체 값이 true

  // 논리 곱 연산
  연산자: &&(그리고)
  형태: Boolean && boolean 양쪽 모두가 true여야 전체가 true이다.

  'a  < x && x < b' 닫힌 범위를 나타낼 때
  'x < a || b < x' 열린 범위를 나타낼 때
</script>
